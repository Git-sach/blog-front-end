<app-layout>

        <path
          d="M9 10L4 15L9 20"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M20 4V11C20 12.0609 19.5786 13.0783 18.8284 13.8284C18.0783 14.5786 17.0609 15 16 15H4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

    @if(post(); as post) {
    <app-post [post]="post"></app-post>
    }

  </div>
</app-layout>
